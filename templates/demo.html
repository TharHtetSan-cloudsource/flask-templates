<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form name='search_form' action="/form-handler" method="POST">
            <div class="row g-2 w-50 p-3">
                <h5 class="fw-normal">Scrap data by keywords, domain and link</h3>
                <div class="col-md">
                    <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid" name='search_options'>
                        <option selected value='domain' disabled>Choose one of the options</option>
                        <option value="domain">Domain</option>
                        <option value="keyword">Specific Keyword</option>
                        <option value="link">Link</option>
                    </select>
                    <label for="floatingSelectGrid">Search Options</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Project Name" name="project_name" aria-describedby="button-addon2" required>
                    <input type="text" class="form-control" placeholder="Search Content" name="search_content" aria-describedby="button-addon2" required>
                    <input type="submit" value="Search" class="btn btn-outline-primary" type="button" id="button-addon2">
                </div>
            </div>
        </form>
    </body>
</html>
